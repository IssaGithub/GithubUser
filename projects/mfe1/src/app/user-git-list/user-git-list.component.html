<section class="searchSection mat-elevation-z8">
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <!-- Last name query. -->
        <mat-form-field id="searchField">
            <input
                matInput
                (keyup.enter)="searchGithubRepo($event.target?.value)"
                placeholder="Search"
            />
            <mat-hint>Enter at least first 3 letters.</mat-hint>
        </mat-form-field>
    </div>
</section>

<section class="tableSection" *ngIf="dataSource.data.length">
    <mat-table class="matTable" [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.description }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="url">
            <mat-header-cell *matHeaderCellDef> Url </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.url }} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
        #paginator
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
    >
    </mat-paginator>
</section>
<div class="spinner__loading" *ngIf="loading">
    <div>
        <mat-progress-spinner
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="value"
        >
        </mat-progress-spinner>
        <div style="position:relative; top: -60px; left: 30px;">Loading...</div>
    </div>
</div>
